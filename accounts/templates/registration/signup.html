<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignUp Page</title>
</head>
<body>
  <div class="container">
    <div class="registration form">
      {% block content %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign up">
      </form>
      {% endblock %}
    </div>
  </div>
</body>
</html>
